<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Braintales - Dr. Brian Dale Babiak</title>
    <meta name="description" content="Discover mind-bending fiction and neuroscience books by Dr. Brian Dale Babiak. Exploring consciousness, ADHD, trading psychology, and the edges of human experience." />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://i.ytimg.com">
    <link rel="preconnect" href="https://read.amazon.com">
    <link rel="dns-prefetch" href="https://www.amazon.com">
    <link rel="dns-prefetch" href="https://m.media-amazon.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/docauthorpic.png" as="image" fetchpriority="high">
    
    <!-- Critical CSS for initial load -->
    <style>
      body {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
      }
      
      /* Reduce layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Initial loading state */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid #334155;
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- Plausible proxy (keep only this analytics tag) -->
    <script
      defer
      data-domain="braintales.net"
      data-api="https://analytics.braintales.net/api/event"
      data-spa="auto"
      src="https://analytics.braintales.net/js/script.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite boot -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
